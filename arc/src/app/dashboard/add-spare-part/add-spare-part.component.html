<div class="dialog">
  <h1 mat-dialog-title>Add Spare Part & Price</h1>
  <div mat-dialog-content>
    <div fxLayout="column">
      <mat-form-field fxFlex>
        <input matInput placeholder="Spare Part">
      </mat-form-field>
      <mat-form-field fxFlex>
        <input matInput placeholder="Part Code">
      </mat-form-field>
      <mat-form-field fxFlex>
        <input matInput placeholder="Price">
      </mat-form-field>
      <mat-form-field fxFlex>
        <input matInput placeholder="Quantity">
      </mat-form-field>
      <mat-form-field fxFlex>
        <textarea matInput placeholder="Comments"></textarea>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="accent" [mat-dialog-close]="data" cdkFocusInitial>Add</button>
  </div>
</div>
